<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://via.placeholder.com/16" type="image/png">
    <meta name="description" content="Tech Store - Shop the latest gadgets and electronics">
    <meta name="keywords" content="Tech, Gadgets, Electronics, Store, E-commerce">
    <meta name="author" content="Tech Store Team">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-r from-blue-900 via-purple-900 to-pink-900 text-white font-sans transition-all duration-500" id="mainBody">

    <nav class="flex justify-between items-center p-4 bg-black bg-opacity-50 sticky top-0 z-10">
        <div class="flex items-center space-x-2">
            <img src="images/logo.jpg" alt="Logo" class="h-10 w-10 rounded-full">
            <span class="text-2xl font-bold">TechStore</span>
        </div>
        <div class="space-x-4">
            <a href="index.html" class="hover:text-pink-400">Home</a>
            <a href="products.html" class="hover:text-pink-400">Products</a>
            <a href="about.html" class="hover:text-pink-400">About</a>
            <a href="contact.html" class="hover:text-pink-400">Contact</a>
            <span class="bg-pink-500 px-2 py-1 rounded">Cart: <span id="cart-count">0</span></span>
        </div>
    </nav>

    <section class="p-10 text-center">
        <h1 class="text-5xl font-extrabold mb-4 animate-pulse">TECH STORE</h1>
        <p class="text-xl mb-6">Your one stop for the latest products - Shop Now!</p>
        <button class="bg-pink-600 hover:bg-pink-700 px-6 py-2 rounded-full transition">Shop Now</button>
    </section>
    <section class="p-8">
        <h2 class="text-3xl font-bold mb-6">Featured Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white text-black p-4 rounded-xl shadow-lg">
                <img src="images/headphone.jpg" alt="Headphone" class="rounded mb-2 w-full h-40 object-cover">
                <h3 class="text-xl font-semibold">Headphone</h3>
                <p>₱280.78</p>
                <button class="add-to-cart mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white text-black p-4 rounded-xl shadow-lg">
                <img src="images/cooling pad.jpg" alt="Cooling Pad" class="rounded mb-2 w-full h-40 object-cover">
                <h3 class="text-xl font-semibold">Cooling Pad</h3>
                <p>₱199.13</p>
                <button class="add-to-cart mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white text-black p-4 rounded-xl shadow-lg">
                <img src="images/keyboard.jpg" alt="Keyboard" class="rounded mb-2 w-full h-40 object-cover">
                <h3 class="text-xl font-semibold">Keyboard</h3>
                <p>₱399.80</p>
                <button class="add-to-cart mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white text-black p-4 rounded-xl shadow-lg">
                <img src="images/motherboard.jpg" alt="Motherboard" class="rounded mb-2 w-full h-40 object-cover">
                <h3 class="text-xl font-semibold">Motherboard</h3>
                <p>₱45,369.99</p>
                <button class="add-to-cart mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
