<!DOCTYPE html>

    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-r from-blue-900 via-purple-900 to-pink-900 text-white font-sans transition-all duration-500" id="mainBody">
    <nav class="flex justify-between items-center p-4 bg-black bg-opacity-50 sticky top-0 z-10">
        <div class="text-2xl font-bold">TechStore</div>
        <div class="space-x-4">
            <a href="index.html" class="hover:text-pink-400">Home</a>
            <a href="products.html" class="hover:text-pink-400">Products</a>
            <a href="about.html" class="hover:text-pink-400">About</a>
            <a href="feedback.html" class="hover:text-pink-400">Feedback</a>
            <a href="contact.html" class="hover:text-pink-400">Contact</a>
            <a href="timeline.html" class="hover:text-pink-400">Timeline</a>
        </div>
    </nav>

        <section class="p-10 bg-black bg-opacity-60">
            <h2 class="text-3xl font-bold mb-4 text-center">Contact Us</h2>
            <form id="contactForm" class="max-w-xl mx-auto space-y-4">
                <input type="text" placeholder="Your Name" class="w-full p-2 rounded text-black" id="name" required>
                <input type="email" placeholder="Your Email" class="w-full p-2 rounded text-black" id="email" required>
                <textarea placeholder="Your Message" class="w-full p-2 rounded text-black" rows="4" id="message" required></textarea>
                <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Send Message</button>
                <p id="formMessage" class="text-sm"></p>
            </form>
        </section>
        
    <script src="script.js"></script>
</body>
</html>
